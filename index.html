<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Lecteur Spot2SB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player" id="player">
    <!-- Arrière-plan flou -->
    <div class="bg-blur" id="bg-blur"></div>

    <div class="player-content">
      <!-- Pochette album -->
      <div class="cover-art" id="cover-art"></div>

      <!-- Zone texte + barre -->
      <div class="info-bar">
        <div class="track-name" id="track-name">Titre</div>
        <div class="artist-name" id="artist-name">Artiste</div>

        <!-- Barre de progression -->
        <div class="time-bar-bg">
          <div class="time-bar-fill" id="time-bar-fill"></div>
        </div>
      </div>

      <!-- Timer à droite (affiche le temps restant) -->
      <div class="time-remaining" id="time-remaining">0:00</div>
    </div>
  </div>

  <!-- On charge la librairie StreamerbotClient depuis unpkg -->
  <script 
    type="text/javascript" 
    src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js">
  </script>

  <!-- Puis on charge notre script.js qui utilise StreamerbotClient -->
  <script src="script.js"></script>
</body>
</html>
