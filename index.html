<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Lecteur Spot2SB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player" id="player">
    <!-- Arrière-plan flou -->
    <div class="bg-blur" id="bg-blur"></div>

    <div class="player-content">
      <!-- Pochette album -->
      <div class="cover-art" id="cover-art"></div>

      <!-- Zone texte + barre -->
      <div class="info-bar">
        <!-- Un seul track-name -->
        <div class="track-name" id="track-name"></div>
        
        <div class="artist-name" id="artist-name">Artiste</div>

        <!-- Conteneur "time-row" qui inclut la barre + timer absolu -->
        <div class="time-row">
          <div class="time-bar-bg">
            <div class="time-bar-fill" id="time-bar-fill"></div>
          </div>
          <!-- Timer sera positionné par-dessus, à droite -->
          <div class="time-remaining" id="time-remaining">0:00</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Librairie streamerbot-client -->
  <script 
    type="text/javascript" 
    src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js">
  </script>

  <!-- Librairie ColorThief (optionnelle) -->
  <script src="https://unpkg.com/colorthief/dist/color-thief.umd.js"></script>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
